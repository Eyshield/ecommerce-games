<div class="flex items-center justify-center">
  <section>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6"
    >
      @for (game of games(); track $index) {
        <div
          (click)="navigatePresentaionGame(game.id!)"
          class="rounded-lg p-2 bg-linear-to-b from-blue-950/40 to-black/60 hover:scale-105 hover:from-blue-800/50 hover:to-blue-950/70 hover:shadow-2xl hover:shadow-blue-500/20 duration-300 backdrop-blur-sm"
        >
          <img
            [src]="game.imageUrl"
            [alt]="game.title"
            class="w-full h-48 object-cover rounded-lg shadow-lg"
          />
          <div class="p-4 flex justify-between items-center">
            <div>
              <h3 class="text-lg font-semibold mb-2 text-blue-50">
                {{ game.title }}
              </h3>
              <h3 class="text-lg font-bold text-blue-50">$ {{ game.price }}</h3>
            </div>
            <button
              (click)="addToCart(game)"
              class="bg-linear-to-r from-blue-600 to-cyan-500 text-white px-4 py-2 rounded-full hover:from-blue-500 hover:to-cyan-400 hover:shadow-lg transition-all duration-300 font-medium"
            >
              Add to Cart
            </button>
          </div>
        </div>
      }
    </div>
  </section>
</div>
