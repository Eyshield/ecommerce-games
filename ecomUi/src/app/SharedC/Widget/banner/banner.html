<section
  id="banner"
  class="relative w-full flex items-center justify-center text-white px-8 py-8"
>
  <button
    (click)="prev()"
    class="bg-transparent w-12 h-36 rounded-full flex items-center justify-center text-2xl hover:bg-gray-700 transition"
  >
    ‹
  </button>
  <div class="w-full flex justify-center px-10">
    <div class="relative w-full h-105 rounded-xl overflow-hidden">
      <img
        [src]="currentGame()?.imageUrl"
        alt="Game cover"
        class="absolute w-full h-full object-center mix-blend-screen"
      />
      <div
        class="absolute bg-linear-to-t from-black via-black/60 to-transparent"
      ></div>

      <div class="relative h-full flex flex-col justify-end p-8">
        <h1 class="text-4xl font-extrabold tracking-wide">
          {{ currentGame()?.title }}
        </h1>

        <p class="text-white mt-3 max-w-md">
          {{ currentGame()?.description }}
        </p>

        <button
          class="mt-5 self-start bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-full font-semibold transition"
        >
          Play now
        </button>
      </div>
    </div>
  </div>

  <button
    (click)="next()"
    class="bg-transparent w-12 h-36 rounded-full flex items-center justify-center text-2xl hover:bg-gray-700 transition"
  >
    ›
  </button>
</section>
