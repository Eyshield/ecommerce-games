<div class="bg-linear-to-b from-blue-900 to-black h-screen w-full">
  <app-navbar></app-navbar>
  <div class="text-white p-8 mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <div class="flex justify-center items-center">
        <div class="flex flex-col items-start">
          <h1 class="text-5xl font-bold mb-3">{{ game()?.title }}</h1>
          <p class="text-3xl font-semibold mb-8 text-blue-300">
            {{ game()?.price }}
          </p>
          <img
            [src]="game()?.imageUrl"
            alt="game image"
            class="h-96 w-full object-cover rounded-lg shadow-2xl"
          />
        </div>
      </div>

      <div class="flex flex-col">
        <h1 class="text-3xl font-bold mb-4">{{ game()?.title }}</h1>
        <p class="text-lg mb-8 text-gray-300">{{ game()?.description }}</p>

        <div class="flex flex-col justify-end items-center gap-4">
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition w-1/2"
          >
            Buy now
          </button>
          <button
            class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-8 rounded-full transition w-1/2"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
