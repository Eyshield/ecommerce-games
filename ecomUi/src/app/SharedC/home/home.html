<div class="bg-linear-to-b from-blue-900 to-black min-h-screen">
  <app-navbar />

  @defer (when banners() && upcoming() && bestsellers()) {
    <app-banner [game]="banners()?.content" />

    <p
      class="border rounded-full border-transparent bg-gray-900 text-gray-50 w-fit px-4 py-2 ml-4 mb-2"
    >
      Up coming
    </p>

    <app-list-games title="Upcoming Games" [games]="upcoming()?.content!" />

    <p
      class="border rounded-full border-transparent bg-gray-900 text-gray-50 w-fit px-4 py-2 ml-4 mb-2"
    >
      Best sellers
    </p>

    <app-list-games title="Best Sellers" [games]="bestsellers()?.content!" />
  } @loading {
    <div class="text-center text-white py-10">Loading games...</div>
  } @error {
    <div class="text-center text-red-500 py-10">Failed to load games</div>
  }
  <div class="w-full">
    <app-footer />
  </div>
</div>
