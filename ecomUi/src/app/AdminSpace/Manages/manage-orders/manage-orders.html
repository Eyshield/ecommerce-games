<div class="h-screen w-screen flex bg-gray-50">
  <app-side-bar-admin></app-side-bar-admin>

  <div class="p-6 w-full">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-4">Orders Management</h1>

      <div class="flex items-center gap-4">
        <div class="relative flex-1 w-64 max-w-md">
          <input
            type="text"
            placeholder="Search orders..."
            class="border border-gray-300 p-2 pl-10 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <button
          class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-medium transition shadow-sm whitespace-nowrap"
        >
          <a [routerLink]="['/addOrders']"> + Add New Order </a>
        </button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
      <table class="w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase"
            >
              Order ID
            </th>
            <th
              class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase"
            >
              Customer
            </th>
            <th
              class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase"
            >
              Date
            </th>
            <th
              class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase"
            >
              Status
            </th>
            <th
              class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase"
            >
              Total
            </th>
            <th
              class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr class="hover:bg-gray-50 transition">
            <td class="py-4 px-6 text-sm text-gray-900 font-medium">#1001</td>
            <td class="py-4 px-6 text-sm text-gray-900 font-medium">
              John Doe
            </td>
            <td class="py-4 px-6 text-sm text-gray-600 font-medium">
              Dec 20, 2025
            </td>
            <td class="py-4 px-6">
              <select
                name="option"
                id="option"
                class="px-4 py-2 text-sm font-medium hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition cursor-pointer"
              >
                <option value="" disabled selected>Select a Status</option>
                <option value="pending">Pending</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
              </select>
            </td>
            <td class="py-4 px-6 text-sm text-gray-900 font-semibold">
              $299.00
            </td>
            <td class="py-4 px-6">
              <div class="flex items-center gap-2">
                <button
                  class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium"
                >
                  View
                </button>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium"
                >
                  Cancel
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
