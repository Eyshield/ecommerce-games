<div class="h-screen w-screen flex bg-gray-50">
  <app-side-bar-admin></app-side-bar-admin>

  <div class="flex-1 p-6 overflow-auto">
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-4">Category Management</h1>

      <div class="flex items-center gap-4 flex-wrap">
        <div class="relative flex-1 w-64 max-w-md">
          <input
            type="text"
            placeholder="Search Categories..."
            class="border border-gray-300 p-2 pl-10 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
      </div>
    </div>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    >
      <div
        class="bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-all hover:-translate-y-1 group"
      >
        <div class="p-6">
          <div class="flex items-start justify-between mb-4">
            <div
              class="w-12 h-12 bg-linear-to-br from-purple-500 to-purple-600 rounded-lg flex items-center justify-center shadow-sm"
            ></div>
            <span class="text-xs font-semibold text-gray-400">#2</span>
          </div>

          <h3 class="text-lg font-bold text-gray-900 mb-2">Sport</h3>
          <p class="text-sm text-gray-500 mb-4">12 games</p>

          <div class="flex gap-2">
            <button
              class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-sm"
            >
              Edit
            </button>
            <button
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-sm"
            >
              delete
            </button>
          </div>
        </div>
      </div>
      <a
        [routerLink]="['/addCategory']"
        class="bg-white rounded-xl border-2 border-dashed border-gray-300 hover:border-green-500 transition-all cursor-pointer group"
      >
        <div
          class="p-6 h-full flex flex-col items-center justify-center text-center"
        >
          <div
            class="w-12 h-12 bg-gray-100 group-hover:bg-green-50 rounded-lg flex items-center justify-center mb-3 transition"
          >
            <span>+</span>
          </div>
          <p
            class="text-sm font-medium text-gray-600 group-hover:text-green-600 transition"
          >
            Add New Category
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
