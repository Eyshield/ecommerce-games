<div class="h-screen w-screen flex bg-gray-50">
  <app-side-bar-admin></app-side-bar-admin>

  <div class="p-6 w-full">
    <div class="mx-auto">
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Games Management</h1>

        <div class="flex items-center gap-4">
          <div class="relative flex-1 min-w-64 max-w-md">
            <input
              type="text"
              placeholder="Search games..."
              class="border border-gray-300 p-2 pl-10 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
          </div>

          <button
            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-medium transition shadow-sm"
          >
            + Add New Game
          </button>
        </div>
      </div>

      <div
        class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden"
      >
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Game ID
                </th>
                <th
                  class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Image
                </th>
                <th
                  class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Title
                </th>
                <th
                  class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Genre
                </th>
                <th
                  class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Price
                </th>
                <th
                  class="py-3 px-6 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr class="hover:bg-gray-50 transition">
                <td class="py-4 px-6 text-sm text-gray-900 font-medium">#2</td>
                <td class="py-4 px-6">
                  <img
                    src="pes.jpg"
                    alt="PES Game"
                    class="w-20 h-12 object-cover rounded shadow-sm"
                  />
                </td>
                <td class="py-4 px-6 text-sm text-gray-900 font-medium">PES</td>
                <td class="py-4 px-6">
                  <span
                    class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800"
                  >
                    Sport
                  </span>
                </td>
                <td class="py-4 px-6 text-sm text-gray-900 font-semibold">
                  $59
                </td>
                <td class="py-4 px-6">
                  <div class="flex items-center gap-2">
                    <button
                      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-sm"
                    >
                      Edit
                    </button>
                    <button
                      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-sm"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
